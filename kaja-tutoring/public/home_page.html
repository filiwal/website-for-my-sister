<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Kaja's tutoring sessions</title>
    <style>
        html, body {
            background-color: skyblue;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav-title {
            width: 100vw;
            box-sizing: border-box;
            display: block;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #43aef5;
            margin: 0;
            padding: 20px 0 10px 0;
            user-select: none;
            border-radius: 0;
        }
        .topnav {
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #43aef5;
            padding:  0 32px;
            position: relative;
            border-top: none;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 2px 8px rgba(67, 174, 245, 0.08);
        }
        .topnav-link {
            display: flex;
            gap: 12px;
            flex: 1;
            justify-content: flex-start;
        }
        .topnav-links.right {
            justify-content: flex-end;
        }
        .topnav a {
            color: #155f91;
            background: #eaf6fd;
            border-radius: 20px;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 17px;
            margin: 8px 0;
            transition: 
                background 0.2s,
                color 0.2s,
                box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(67, 174, 245, 0.08);
            border: none;
            outline: none;
            font-weight: 500;
        }
        .topnav a:hover {
            background-color: #b3e0fc;
            color: #053352;
            box-shadow: 0 2px 8px rgba(67, 174, 245, 0.15);
        }
        .topnav a.active {
            background-color: #1e94e4;
            color: white;
            box-shadow: 0 2px rgba(30, 148, 228, 0.18);
        }
        @media (max-width: 600px) {
            .topnav, .topnav-title {
                font-size: 300px;
                padding: 10px 4px;
            }
            .topnav a {
                padding: 8px 10px;
                font-size: 15px;
            }
        }
        .box {
            width: 50vw; 
            height: auto; 
            color: white;
            background-color: #5ab2ed;
            border: 8px solid #155f91; 
            padding: 20px; 
            margin: 20px auto; 
            text-align: center; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            font-size: 25px;
        }        
        .box img {
            border-radius: 10px;
        }

        .box-content {
            display: flex;
            align-items: center;
            gap: 20px; 
            justify-content: center; 
        }
        .bold {
            font-weight: bold;
        }
        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        </div>
        <div class="topnav-links right">

        </div>
    </div>
</body>
<body2>

                alt="Kaja pic 1" width="350" height="300">
            <p>Hello, I am Kaja and I will help you with your studies!</p>
        </div>

</div>
