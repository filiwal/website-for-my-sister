    html, body {
      background-color: skyblue;

      padding: 0;

    }

    /* ===== Title Bar ===== */
    .topnav-title {
      width: 100vw;
      box-sizing: border-box;
      display: block;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      background-color: #43aef5;
      margin: 0;
      padding: 20px 0 10px 0;
      user-select: none;
    }

    /* ===== Navigation Bar ===== */
    .topnav {
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #43aef5;
      padding: 0 32px;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 2px 8px rgba(67, 174, 245, 0.08);
      flex-wrap: wrap;
      transition: all 0.3s ease;
    }

    .topnav-links {
      display: flex;
      gap: 12px;
    }

    .topnav-links.right {
      justify-content: flex-end;
    }

    .topnav a {
      color: #155f91;
      background: #eaf6fd;
      border-radius: 20px;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 17px;
      margin: 8px 0;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(67, 174, 245, 0.08);
      font-weight: 500;
    }

    .topnav a:hover {
      background-color: #b3e0fc;
      color: #053352;
      box-shadow: 0 2px 8px rgba(67, 174, 245, 0.15);
    }

    .topnav a.active {
      background-color: #1e94e4;
      color: white;
      box-shadow: 0 2px rgba(30, 148, 228, 0.18);
    }

    /* ===== Responsive Behavior ===== */
    @media (max-width: 750px) {
      .topnav {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px 0 20px 0;
      }

      .topnav-links,
      .topnav-links.right {
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        width: 100%;
      }

      .topnav a {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    .bold {
      font-weight: bold;
    }

    .underline {
      text-decoration: underline;
    }
    .box {
      width: 50vw;
      color: white;
      background-color: #5ab2ed;
      border: 8px solid #155f91;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      font-size: 25px;
    }
  </style>
