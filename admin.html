<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Kaja's tutoring sessions</title>
    <style>
        html, body {
            background-color: skyblue;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav-title {
            width: 100vw;
            box-sizing: border-box;
            display: block;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #43aef5;
            margin: 0;
            padding: 20px 0 10px 0;
            user-select: none;
            border-radius: 0;
        }
        .topnav {
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #43aef5;
            padding:  0 32px;
            position: relative;
            border-top: none;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 2px 8px rgba(67, 174, 245, 0.08);
        }
        .topnav-link {
            display: flex;
            gap: 12px;
            flex: 1;
            justify-content: flex-start;
        }
        .topnav-links.right {
            justify-content: flex-end;
        }
        .topnav a {
            color: #155f91;
            background: #eaf6fd;
            border-radius: 20px;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 17px;
            margin: 8px 0;
            transition: 
                background 0.2s,
                color 0.2s,
                box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(67, 174, 245, 0.08);
            border: none;
            outline: none;
            font-weight: 500;
        }
        .topnav a:hover {
            background-color: #b3e0fc;
            color: #053352;
            box-shadow: 0 2px 8px rgba(67, 174, 245, 0.15);
        }
        .topnav a.active {
            background-color: #1e94e4;
            color: white;
            box-shadow: 0 2px rgba(30, 148, 228, 0.18);
        }
        @media (max-width: 600px) {
            .topnav, .topnav-title {
                font-size: 1.2rem;
                padding: 10px 4px;
            }
            .topnav a {
                padding: 8px 10px;
                font-size: 15px;
            }
        }
        .bold {
            font-weight: bold;
        }
        .underline {
            text-decoration: underline;
        }
        .box-password {
            width: 50vw; 
            height: auto; 
            color: white;
            background-color: #5ab2ed;
            border: 8px solid #155f91; 
            padding: 20px; 
            margin: 20px auto; 
            text-align: center; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            font-size: 25px;
        }
        .protected-frame {
            width: 50vw; 
            height: auto; 
            color: white;
            background-color: #5ab2ed;
            border: 8px solid #155f91; 
            padding: 20px; 
            margin: 20px auto; 
            text-align: center; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            border-radius: 20px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <span class="topnav-title">Kaja's tutoring sessions</span>
    <div class="topnav">
        <div class="topnav-links">
            <a href="home_page.html">Home</a>
            <a href="prevous_consumers.html">prevous comsumers</a>
        </div>
        <div class="topnav-links right">
            <a href="contact.html">contact</a>
            <a class="active" href="admin.html">admin</a>
        </div>
    </div>

    <div class="box-password" id="admin-pass-box">
        <div style="display:flex;justify-content:center;align-items:center;gap:8px;">
            <input id="admin-pass-input" type="password" placeholder="Passcode" style="font-size:16px;padding:8px;border-radius:6px;border:1px solid rgba(0,0,0,0.12)" />
            <button id="admin-pass-submit" type="button" style="font-size:16px;padding:8px 12px;border-radius:6px;background:#155f91;color:#fff;border:none;cursor:pointer">Submit</button>
            <span id="admin-pass-msg" style="color:white;font-size:16px;margin-left:8px"></span>
        </div>
    </div>

    <div id="admin-protected" class="protected-frame" style="display:none;width:50vw;max-width:720px;margin:0 auto;padding:20px;text-align:left;color:white">
        <div class="box" id="protected-box-content">
            <h2 style="margin:0 0 8px 0">Protected area</h2>
            <p style="margin:0 0 8px 0">Edit this content directly in admin.html. Replace or extend as needed.</p>
        </div>
    </div>

    <script>
(function(){
const PASSWORD = "yourpassword";
const input = document.getElementById('admin-pass-input');
const btn = document.getElementById('admin-pass-submit');
const msg = document.getElementById('admin-pass-msg');
const protectedArea = document.getElementById('admin-protected');
const passBox = document.getElementById('admin-pass-box');

function unlock(){
  if (input.value === PASSWORD) {
    passBox.style.display = 'none';
    protectedArea.style.display = '';
    msg.textContent = '';
  } else {
    msg.textContent = 'Incorrect';
    input.value = '';
    input.focus();
  }
}

btn.addEventListener('click', unlock);
input.addEventListener('keydown', function(e){ if (e.key === 'Enter') unlock(); });
input.focus();

window.setProtectedContent = function(html){
  protectedArea.innerHTML = html;
};

window.showProtectedArea = function(){
  protectedArea.style.display = '';
};

window.hideProtectedArea = function(){
  protectedArea.style.display = 'none';
};
})();
    </script>
</body>
</html>
